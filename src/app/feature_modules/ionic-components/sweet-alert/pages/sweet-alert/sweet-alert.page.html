<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Sweet alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-text-center ion-padding">
  <ion-list>
    <ion-item *ngFor="let alert of showAlertData;let i = index;" class="alertSection ion-padding-vertical">
      <h5 class="ion-no-margin">{{alert.title}}</h5>
      <ion-button slot="end" class="btnSection" (click)="callMethod(alert.clickEvent)">{{alert.buttonTitle}}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
