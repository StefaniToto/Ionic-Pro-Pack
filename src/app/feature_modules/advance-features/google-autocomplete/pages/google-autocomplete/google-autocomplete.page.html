<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title classs="ion-text-capitalize">Google Autocomplete</ion-title>
  </ion-toolbar>
  <ion-toolbar >
    <ion-searchbar  (ionInput)="searchPlaces($event)" id="txtHome" [(ngModel)]="query" mode="ios" ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div *ngIf="apiLoaded | async">
    <google-map [center]="center" [zoom]="15" [width]="mapWidth" [height]="mapHeight"
      [options]="{streetViewControl:false,zoomControl:false,fullscreenControl:false,disableDefaultUI: true}"
      class="chatDivMap">
      <map-marker [position]="center" [options]="{draggable:false}"></map-marker>
    </google-map>
  </div>
</ion-content>
