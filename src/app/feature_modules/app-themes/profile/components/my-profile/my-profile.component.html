<div class="contentSection ion-padding">

  <ion-list class="userProfile-list" lines="full">
    <ion-item class="user-item" lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="names" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item class="user-item" lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item class="user-item" lines="full">
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="tel" [(ngModel)]="phoneNumber" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item class="user-item" lines="full">
      <ion-label position="floating">Gender</ion-label>
      <ion-input type="text" [(ngModel)]="gender" ngDefaultControl></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <ion-button expand="full" color="profile">Continue</ion-button>
  </div>
</div>
