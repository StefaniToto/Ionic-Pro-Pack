<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Product Filter List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-margin-vertical">
    <ion-item>
      <ion-row>
        <ion-col size="4" class="filters ion-no-padding">
          <div *ngFor="let list of dataLists;let i = index;">
            <ion-row class="imageSection"
              [ngClass]="{'activeIndexBackground':activeIndex === i,'InactiveIndexBackground': activeIndex !== i}"
              (click)="activeRow(i)">
              <ion-img [src]="list.image"></ion-img>
              <ion-text class="subtitle">{{list.subTitle}}</ion-text>
            </ion-row>
          </div>
        </ion-col>
        <ion-col size="8">
          <ion-list class="ion-padding-start">
            <ion-item *ngFor="let child of dataLists[activeIndex].child">
              <ion-text color="dark" class="title">{{child}}</ion-text>
            </ion-item>

          </ion-list>
        </ion-col>

      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
