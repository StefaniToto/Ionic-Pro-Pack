<ion-content class="boo-bg">
  <div class="responsive-container ion-text-center">
    <div>
      <img src="assets/socialShare/boo.png" class="boo-logo" alt="Boo Logo" />
      <h2>Sign in to Boo</h2>
    </div>
    <div>
      <ion-input label="Email" type="email" fill="outline"></ion-input>
      <ion-input
        label="Password"
        type="password"
        fill="outline"
        class="ion-margin-top"
      ></ion-input>
      <ion-button expand="block" class="ion-margin-top neon-btn"
        >Login</ion-button
      >
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</ion-content>
